<div>
    <input class="form-control" type="text"
        placeholder="Search"
        data-ng-model="$ctrl.productFilter" />
    <table class="table table-striped table-hover">
        <tr>
            <th>#</th>
            <th>Product Name</th>
            <th>Product Price</th>
        </tr>
        <tr data-ng-repeat="product in $ctrl.products |
            filter: {product_name:$ctrl.productFilter}">
            <td>{{$index + 1}}</td>
            <td><span data-ng-bind="product.product_name | uppercase"></td>
            <td><span data-ng-bind="product.product_price | currency"></td>
            <td><a href="javascript:void(0);">Add to Cart</a></td>
        </tr>
    </table>
</div>
